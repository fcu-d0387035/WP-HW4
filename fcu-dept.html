<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>fcu-dept</title>
	</head>
	
	<body>		
			<h4>學院</h4>
			<select id="form" onchange="inputDepartment()"></select>
			<h4>科系</h4>
			<select id="departmentForm"></select>
	</body>

	<script>
		var college = 
		[
			"商學院",
			"工學院",
			"資電學院"
		]
		
		var department = 
		[
			["會計學系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班","財稅學系","合作經濟暨社會事業經營學系","統計學系","經濟學系","企業管理學系","行銷學系","國際企業管理學士學位學程(英語專班)","商學進修學士學位學程"],
			["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系","化學工程學系","航太與系統工程學系","精密系統設計學士學位學程"],
			["資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系","通訊工程學系","資電不分系榮譽班"]
		]
		
		function inputCollege()
		{
			var formElm = document.getElementById("form");
			for(i=0;i<college.length;i++)
			{
				formElm.innerHTML += "<option>" +
				college[i] + "</option>";
			}
		}
		inputCollege();
		
		function inputDepartment()
		{
			var formElm = document.getElementById("form");			
			var dpformElm = document.getElementById("departmentForm");
			dpformElm.innerHTML = "";
			var j = formElm.selectedIndex;
			for(i=0;i<department[j].length ; i++)
			{
				dpformElm.innerHTML += "<option>" +
				department[j][i] + "</option>";
			}
		}
	</script>

</html>
